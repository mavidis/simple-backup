[backup-settings]
backup_root_path = /backups
backup_files_dir = files
backup_db_dir = databases

[defaults]
bkps_keep_days = 7
aws_s3_sync = no

[example]
www_data_path = /tmp/testbak/
mysql_db = example_db
mysql_host = localhost
mysql_user = example_db_user
mysql_pass = example_db_pass
